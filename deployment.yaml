apiVersion: v1
kind: Namespace
metadata:
  name: "phoenix-todo"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "phoenix-todo-<IMAGE>"
  namespace: "phoenix-todo"
spec:
  selector:
    matchLabels:
      app: "phoenix-todo"
  replicas: 1
  template:
    metadata:
      labels:
        app: "phoenix-todo-<IMAGE>"
    spec:
      containers:
      - image: registry.digitalocean.com/gazotron/phoenix-todo:<IMAGE>
        imagePullPolicy: Always
        name: "phoenix-todo"
        ports:
        - containerPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: "service-phoenix-todo-<IMAGE>"
  namespace: "phoenix-todo"
spec:
  ports:
    - port: 80
      targetPort: 4000
      protocol: TCP
  type: NodePort
  selector:
    app: "phoenix-todo-<IMAGE>"
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "phoenix-todo--<IMAGE>-ingress"
  namespace: "phoenix-todo"
  labels:
    app: phoenix-todo-<IMAGE>
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              serviceName: "service-phoenix-todo-<IMAGE>"
              servicePort: 80