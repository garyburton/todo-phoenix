apiVersion: v1
kind: Namespace
metadata:
  name: "phoenix-todo"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "phoenix-todo-<IMAGE>"
  namespace: "phoenix-todo"
spec:
  selector:
    matchLabels:
      app: "phoenix-todo-<IMAGE>"
  replicas: 1
  template:
    metadata:
      labels:
        app: "phoenix-todo-<IMAGE>"
    spec:
      containers:
        - name: "phoenix-todo"
          image: registry.digitalocean.com/gazotron/phoenix-todo:<IMAGE>
          imagePullPolicy: Always
          ports:
          - containerPort: 4000
      imagePullSecrets:
        - name: registry-gazotron
---
apiVersion: v1
kind: Service
metadata:
  name: "phoenix-todo-<IMAGE>-service"
  namespace: "phoenix-todo"
spec:
  ports:
    - port: 80
      targetPort: 4000
      protocol: TCP
  type: NodePort
  selector:
    app: "phoenix-todo-<IMAGE>"
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: "phoenix-todo-<IMAGE>-ingress"
  namespace: "phoenix-todo"
  annotations:
    kubernetes.io/ingress.class: nginx
  labels:
    app: phoenix-todo-<IMAGE>
spec:
  rules:
  - host: phoenix-todo-<IMAGE>.garypburton.com
    http:
      paths:
      - path: /
        backend:
          serviceName: "phoenix-todo-<IMAGE>-service"
          servicePort: 80