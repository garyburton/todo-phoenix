# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
      - feature-*
    
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Check out the repo
      uses: actions/checkout@v2
    - name: Get branch name
      id: vars
      run: echo ::set-output name=short_ref::${GITHUB_REF#refs/*/}
    - name: Build container image
      run: docker build -t registry.digitalocean.com/gazotron/phoenix-todo:${{ steps.vars.outputs.short_ref }} .
    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
    - name: Log in to DigitalOcean Container Registry with short-lived credentials
      run: doctl registry login --expiry-seconds 600
    - name: Push image to DigitalOcean Container Registry
      run: docker push registry.digitalocean.com/gazotron/phoenix-todo
    - name: Update deployment file
      run: TAG=$(echo ${GITHUB_REF#refs/*/}) && sed -i 's|<IMAGE>|'${TAG}'|' $GITHUB_WORKSPACE/deployment.yaml
    - name: Save DigitalOcean kubeconfig
      run: doctl kubernetes cluster kubeconfig save gazotron
    - name: Deploy to DigitalOcean Kubernetes
      run: kubectl apply -f $GITHUB_WORKSPACE/deployment.yaml

    - name: Verify deployment
      run: kubectl rollout status deployment/phoenix-todo-${{ steps.vars.outputs.short_ref }}

    - name: Get URL
      run: kubectl get ingress/phoenix-todo-${{ steps.vars.outputs.short_ref }}-ingress -n phoenix-todo